<!DOCTYPE html>
<html>
    <head>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bellhop-iframe/dist/bellhop.js"></script>
        <script src="../node_modules/springroll-container/dist/container.js"></script>
    </head>
    <body>
        <iframe id="frame" width="800" height="600"></iframe>
        <button id="mute">Toggle Mute</button>
        <button id="captions">Toggle Captions</button>
        <script>
var container = new springroll.Container('#frame', {
    captionsButton: '#captions',
    soundButton: '#mute',
});
container.openPath('./frame.html');
        </script>
    </body>
</html>
